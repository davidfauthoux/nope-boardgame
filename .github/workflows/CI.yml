name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  clone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
     
      - name: Clone 2
      # You may pin to the exact commit or the version.
      # uses: GuillaumeFalourd/clone-github-repo-action@d667f8c39e6ac1dd5309ad51b0020657c7a1a296
        uses: GuillaumeFalourd/clone-github-repo-action@v1
        with:
        # Repository Owner
          owner: davidfauthoux
        # Repository name
          repository: nop
        # PAT with repository scope (https://github.com/settings/tokens)
          access-token: ${{ secrets.REPO }} 
      - run : cd nop/nope && pwd
      - name: Clone

      # You may pin to the exact commit or the version.
      # uses: GuillaumeFalourd/clone-github-repo-action@d667f8c39e6ac1dd5309ad51b0020657c7a1a296
        uses: GuillaumeFalourd/clone-github-repo-action@v1
        with:
        # Repository Owner
          owner:  davidfauthoux 
        # Repository name
          repository: nope-boardgame
      - run : cd nope-boardgame && pwd 
     
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pwd & yarn
    
  build:
    runs-on: ubuntu-latest
    
    
    steps:
    - name: Run ESLint
      # You may pin to the exact commit or the version.
      # uses: stefanoeb/eslint-action@0b532bcd98dbed80a59071fa8986fcf1b1715be4
      uses: stefanoeb/eslint-action@1.0.2
      with:
        # Blob of files to lint
        files: .
 

